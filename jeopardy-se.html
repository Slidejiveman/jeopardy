function getBoard() {
	output = "<TABLE BORDER = 1 WIDTH=100% HEIGHT=88% STYLE='margin: 0px;'>"
	output += getCategoryRow()
	for(var i = 0; i < 5; i++) {
	  output += getQuestionRow(i)
	}
	output += "</TABLE>"
	return output
}

function getCategoryRow() {
	output = "<TR HEIGHT=16%>"
	for(var i = 0; i < 6; i++) {
		output += "<TD ALIGN = CENTER WIDTH=16%><h2>"+categories[i+(round-1)*6]+"</h2></TD>"
	}
	output += "</TR>"
	return output
}

function getQuestionRow(k) {
	output = "<TR HEIGHT=16%>"
	for(var i = 0; i < 6; i++) {
		output += "<TD ALIGN='center' VALIGN='center' WIDTH=16%>"
		if(((1<<(k+i*5))&used) == 0) {
			output += "<h3><A ONCLICK='"
				output += "answer("+(k+i*5)+")"
			output += "'>"+(k+1)*scale*round+"</A></h3>"
		}
		output += "</TD>"
	}
	output += "</TR>"
	return output
}

	output =

	output += "'>"+categories[a+(round-1)*6]+"</A></H4></TD></TR></TABLE>"
	document.getElementById('main').innerHTML = output
}

function nextRound() {

function returnToBoard() {

			round++;

		}
		else {
		  finalJeopardy();
		}
}
